{{ define "footer" }}
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-section">
                <h3><a href="#">{{ .siteName }}</a></h3>
            </div>
            <div class="footer-section">
                <h4>Navigation</h4>
                <ul>
                    <li><a href="/">Accueil</a></li>
                    <li><a href="/#articles">Articles</a></li>
                    {{ if .isAuthenticated }}
                    <li><a href="/admin">Administration</a></li>
                    {{ end }}
                </ul>
            </div>
            <div class="footer-section">
                <h4>Informations</h4>
                <p>&copy; {{ if .currentYear }}{{ .currentYear }}{{ else }}2025{{ end }} Propuls√© par littleblog {{ .version }}</p>
                <p>{{ .renderTime }}</p>
            </div>
        </div>
    </div>
</footer>
{{ end }}
