{{ define "head" }}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .description }}">
{{ if .ogTitle }}
    <meta property="og:title" content="{{ .ogTitle }}">
    <meta property="og:description" content="{{ .description }}">
    <meta property="og:type" content="{{ if .ogType }}{{ .ogType }}{{ else }}website{{ end }}">
{{ end }}
    <title>{{ .siteName }}</title>
    <link rel="icon" type="image/svg+xml" href="/files/img/note.svg">
    <link rel="alternate" type="application/rss+xml" title="{{.siteName}}" href="/rss.xml" />
{{ .rsslink }}
    <!--<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.x/dist/cdn.min.js"></script>-->
    <script defer src="files/js/alpine.js?3.15.0"></script>
{{ end }}
